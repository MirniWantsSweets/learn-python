    container:
      image: ubuntu:22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: |
          cat ./sudoku/main.py && pwd
      - uses: actions/github-script@v7
        id: script1
        with:
          script: |
            cat ./sudoku/main.py && pwd
